<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/67860ce3fd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div class="app-container" id="tasklist">
        <h1 class="app-header">TO DO LIST</h1>

        <div class="add-task">
            <input type="text" autocomplete="off" placeholder="Add New Task" class="task-input" v-model="tasks.name" @keyup.enter="newItem">
            <input type="submit" class="submit-task" title="Add Task" value="+" @click="newItem">
        </div>
 
        <ul class="task-list">
            <li class="task-list-item" v-for="task in tasks">
                <label class="task-list-item-label" id="tasklist">
                    <input type="checkbox">
                    <span>{{task.name}}</span>
                </label>
                <span class="delete-button" title="Delete Task" @click="delItem(task)">{{task.del}}<i class="fa-solid fa-trash"></i></span>
            </li>
        </ul>
    </div>

    
    <script src="main.js"></script> 
</body>
</html>
